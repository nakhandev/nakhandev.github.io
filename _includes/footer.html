                <div class="d-flex flex-column">

            <div class="col-md-3">

                <div class="d-flex gap-3">

                        <i class="bi bi-github fs-5"></i>
                    </a>
                    <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank" class="text-light">
                        <i class="bi bi-linkedin fs-5"></i>

                    <a href="mailto:{{ site.email }}" class="text-light">
